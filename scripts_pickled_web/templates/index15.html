      <script>
          const customConsole = (w) => {
          const pushToConsole = (payload, type) => {
          w.parent.postMessage({
          console: {
          payload: payload,
          type:    type
                  }
                }, "*")
              }
              w.onerror = (message, url, line, column) => {
                // the line needs to correspond with the editor panel
                // unfortunately this number needs to be altered every time this view is changed
                line = line - 70
                if (line < 0){
                  pushToConsole(message, "error")
                } else {
                  pushToConsole(`[${line}:${column}] ${message}`, "error")
                }
              }
              let console = (function(systemConsole){
                return {
                  log: function(){
                    let args = Array.from(arguments)
                    pushToConsole(args, "log")
                    systemConsole.log.apply(this, args)
                  },
                  info: function(){
                    let args = Array.from(arguments)
                    pushToConsole(args, "info")
                    systemConsole.info.apply(this, args)
                  },
                  warn: function(){
                    let args = Array.from(arguments)
                    pushToConsole(args, "warn")
                    systemConsole.warn.apply(this, args)
                  },
                  error: function(){
                    let args = Array.from(arguments)
                    pushToConsole(args, "error")
                    systemConsole.error.apply(this, args)
                  },
                  system: function(){
                    let args = Array.from(arguments)
                    pushToConsole(args, "system")
                  }
                }
              }(window.console))
              window.console = console
              console.system("Running fiddle")
            }
            if (window.parent){
              customConsole(window)
            }
          </script>

      <!-- JavaScript for the celebrity usernames horizontal barchart -->
      <script type="text/javascript">
      //Create horizontalBar plug-in for ChartJS
      //This code is pasted in from 'horizontalBarPlugin.js'
      var originalLineDraw = Chart.controllers.horizontalBar.prototype.draw;
      Chart.helpers.extend(Chart.controllers.horizontalBar.prototype, {
  
          draw: function () {
              originalLineDraw.apply(this, arguments);
  
              var chart = this.chart;
              var ctx = chart.chart.ctx;
  
              var index = chart.config.options.lineAtIndex;
              if (index) {
  
                  var xaxis = chart.scales['x-axis-0'];
                  var yaxis = chart.scales['y-axis-0'];
  
                  var x1 = xaxis.getPixelForValue(index);
                  var y1 = 0;
  
                  var x2 = xaxis.getPixelForValue(index);
                  var y2 = yaxis.height;
  
                  ctx.save();
                  ctx.beginPath();
                  ctx.moveTo(x1, y1);
                  ctx.strokeStyle = 'red';
                  ctx.lineTo(x2, y2);
                  ctx.stroke();
                  ctx.restore();
  
                  ctx.font = '16px Arial'
                  ctx.fillStyle = "#ff0000";
                  ctx.fillText(" Average Score", x2-120, y2-160);
              }
          }
      });
           </script>
